<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZEPHYR QR SCAN</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Outfit", sans-serif;
            background: linear-gradient(-45deg, #00ffff, #0080ff, #00bfff, #1e90ff);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #content {
            display: flex;
            flex-direction: column;
            width: 22rem;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 1.5rem;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }

        #QR-content img {
            border-radius: 15px;
            width: 20rem;
            border: 4px solid cyan;
            box-shadow: 0 0 20px cyan;
        }

        #title-container {
            padding: 1rem;
            color: #00ffff;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px cyan;
        }

        #description-container {
            padding: 0 2rem;
            color: white;
            margin-bottom: 2rem;
        }

        .legend {
            font-size: 1.1em;
            font-weight: 400;
            margin: 0.5em 0;
        }

        progress {
            width: 100%;
            height: 10px;
            border-radius: 10px;
        }

        progress::-webkit-progress-value {
            background: linear-gradient(90deg, cyan, #0080ff);
            border-radius: 10px;
        }

        .reload-button {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #00ffff, #0080ff);
            color: black;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 0 15px cyan;
        }

        .reload-button:hover {
            background: linear-gradient(135deg, #00ff80, #008040);
            transform: scale(1.05);
            box-shadow: 0 0 25px cyan;
        }
    </style>
    <script>
        var timeleft = 30;
        var downloadTimer = setInterval(function () {
            if (timeleft <= 0) {
                clearInterval(downloadTimer);
                document.getElementById("progressBar").remove();
                document.getElementById("main").innerHTML = "QR Expired!";
                document.getElementById("legend").innerHTML = "Please reload the page";
            }
            document.getElementById("progressBar").value = 30 - timeleft;
            timeleft -= 1;
        }, 1000);
    </script>
</head>
<body>
    <div id="content">
        <div id="QR-content">
            <img id="qr-image" src="/server" alt="ZEPHYR QR CODE">
        </div>
        <div id="title-container">
            <h2 id="main">ZEPHYR QR PAIR</h2>
            <p class="legend" id="legend">Scan the QR Code with WhatsApp</p>
        </div>
        <div id="description-container">
            <p class="legend">امسح الكود بتطبيق واتساب</p>
            <progress value="0" max="30" id="progressBar"></progress>
        </div>
        <a href="javascript:location.reload()" class="reload-button">Reload Page</a>
    </div>
</body>
</html>
